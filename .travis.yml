language: php
sudo: false
branches:
  only:
    - master
cache:
  directories:
    - "$HOME/.composer/cache/files"
matrix:
  include:
    - php: '7.1'
      env: COVERAGE='true'
    - php: '7.2'
      env: COVERAGE='true'
    - php: '7.3'
      env: COVERAGE='true'
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true
before_install:
  - composer config --global github-oauth.github.com "$GITHUB_TOKEN"
  - |
    if [ "$COVERAGE" != "true" ]; then
        phpenv config-rm xdebug.ini || true
    fi
install:
  - set -eo pipefail
  - composer update --no-interaction --no-progress --no-suggest --prefer-dist $COMPOSER_FLAGS
script:
  - |
    if [ "$COVERAGE" == "true" ]; then
        make tc
    else
        make test
    fi
notifications:
  email: false
env:
  global:
    secure: 
